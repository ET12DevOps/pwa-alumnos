<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>

<body>
    <!-- Encabezados, un comentario -->
    <h1>Alumnos</h1>
    <h2>Nuevo alumno</h2>

    <!-- label es una etiqueta de descripcion -->
    <label for="nombre_alumno">NOMBRE</label>
    <!-- input es para el ingreso de datos -->
    <input type="text" id="nombre" name="nombre_alumno">
    <!-- br salto de linea -->
    <br>
    <label for="apellido_alumno">APELLIDO</label>
    <input type="text" id="apellido" name="apellido_alumno">
    <br>
    <label for="dni_alumno">DNI</label>
    <input type="number" id="dni" name="dni_alumno">
    <br>
    <label for="usuario_alumno">USUARIO</label>
    <input type="text" id="usuario" name="usuario_alumno">
    <br>
    <label for="contrasenia_alumno">CONTRASEÃ‘A</label>
    <input type="password" id="contrasenia" name="contrasenia_alumno">
    <!-- hr realiza una linea divisoria horizontalmente -->
    <hr>
    <button id="agregar_alumno">Agregar</button>

    <a href="index.html">Volver al inicio</a>
    <!-- importar el archivo javascript (js) al documento html -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
